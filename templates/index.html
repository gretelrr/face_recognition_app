<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <h1>FACE RECOGNITION APP WOOOOOOOOO</h1>
        </div>
    </header>

    <h2>add a person (upload a picture)</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="file-upload" required hidden>
    <label for="file-upload" class="add-person-btn">
        <img src="{{ url_for('static', filename='images/add-person-button.png') }}" alt="Upload" class="add-person-btn-img">
    </label>
    <button type="submit" class="upload-btn">
        <img src="{{ url_for('static', filename='images/upload-button.png') }}" alt="Submit Upload" class="upload-btn-img">
    </button>
    </form>

    <br>

    <h2>uploaded images</h2>
    <div class="gallery">
        {% for image in images %}
        <div class="image-container">
            <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="face" onerror="this.src='{{ url_for('static', filename='images/placeholder.png') }}'; this.onerror=null;">
            <input type="text" value="{{ image.name }}" data-id="{{ image.id }}">
            <button class="save-btn" onclick="saveName(this)">
                <img src="{{ url_for('static', filename='images/save-button.png') }}" alt="Save" class="save-btn-img">
            </button>
        </div>
        {% endfor %}
    </div>

    <br>

    <h2>start camera</h2>
    <button onclick="location.href='/start_camera'" class="camera-btn">
        <img src="{{ url_for('static', filename='images/camera-button.png') }}" alt="Start Camera" class="camera-btn-img">
    </button>

    <script>
    function saveName(button) {
        let input = button.previousElementSibling;
        let newName = input.value;
        let imageId = input.getAttribute("data-id");

        fetch("/update_name", {
            method: "POST",
            body: JSON.stringify({ id: imageId, name: newName}),
            headers: { "Content-Type": "application/json"}
        }).then(response => response.json())
        .then(data => alert(data.message))
        .catch(error => console.error("Error:", error));
    }
    </script>
</body>
</html>
