<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>


<body>
    <div class="page-container">
        <header>
            <div class="header-container">
                <a href="/" class="logo">
                    <img src="{{ url_for('static', filename='images/logo_dark.png') }}" class="logo">
                </a>
                <div class="nav-buttons">
                    <a href="/guidelines" class="nav-btn">Guide</a>
                    <a href="/profile" class="profile-btn">
                        <img src="{{ url_for('static', filename='images/profile-icon.png') }}" class="profile-icon">
                    </a>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="profile-container">
                <img src="{{ url_for('static', filename='images/profile_picture.png') }}" class="profile-picture">
                <h2 class="your-name">Your name</h2>
                <div class="profile-information">
                    <p class="profile-titles">Email:</p>
                    <p class="profile-text">your.email@gmail.com</p>
                    <p class="profile-titles">Phone (optional):</p>
                    <p class="profile-text">+45 xx xx xx xx</p>
                </div>
                <button class="password-btn">Change password</button>
            </div>
        </main>
    </div>
</body>
</html>
