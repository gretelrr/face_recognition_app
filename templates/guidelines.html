<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>


<body>
    <div class="page-container">
        <header>
            <div class="header-container">
                <a href="/" class="logo">
                    <img src="{{ url_for('static', filename='images/logo_dark.png') }}" class="logo">
                </a>
                <div class="nav-buttons">
                    <a href="/about" class="nav-btn">About</a>
                    <a href="/guidelines" class="nav-btn">Guide</a>
                    <a href="/profile" class="profile-btn">
                        <img src="{{ url_for('static', filename='images/profile-icon.png') }}" class="profile-icon">
                    </a>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="text-container">
                <h1>Guide</h1>
            </div>
            <div class="guide-gallery">
                <div class="guide-gallery-grid">
                    <div class="guide-card">
                        <img src="{{ url_for('static', filename='images/add-card-guide.png') }}" class="guide-img">
                        <p class="guide-card-text">Press on "+" to choose a picture to upload. Press "Upload" to upload the picture.</p>
                    </div>
                    <div class="guide-card">
                        <img src="{{ url_for('static', filename='images/face-card-guide.png') }}" class="guide-img">
                        <p class="guide-card-text">Click on the name to change the name, press "Save" to save the updated name. Press the rubbish bin icon to delete the face card.</p>
                    </div>
                    <div class="guide-card">
                        <img src="{{ url_for('static', filename='images/camera-guide.png') }}" class="guide-img">
                        <p class="guide-card-text">Press the camera button to open face recognition camera.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
